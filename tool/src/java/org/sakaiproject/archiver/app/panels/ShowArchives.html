<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
	<wicket:panel>

		<div wicket:id="archiveHistoryTable">
			<table
				class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th wicket:id="siteHeader"><wicket:message key="heading.history.site" /></th>
						<th><wicket:message key="heading.history.status" /></th>
						<th><wicket:message key="heading.history.datecompleted" /></th>
						<th><wicket:message key="heading.history.creator" /></th>
						<th><wicket:message key="heading.history.download" /></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="archiveHistoryView">
						<td wicket:id="site"></td>
						<td wicket:id="status"></td>
						<td wicket:id="dateCompleted"></td>
						<td wicket:id="creator"></td>
						<td><a href="#" wicket:id="downloadLink"><wicket:message key="link.history.download" /></a></td>
					</tr>
				</tbody>

				<!--  make this expandable. remove the download link.. when you expand you see the download link and the settings -->
			</table>
			<div wicket:id="navigator"></div>
		</div>

		<div class="messageInformation" wicket:id="noArchives">
			<wicket:message key="info.history.none" />
		</div>

	</wicket:panel>
</body>
</html>
