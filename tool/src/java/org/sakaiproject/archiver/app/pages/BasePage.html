<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
	<title><wicket:message key="app.title" /></title>
</head>     
<body>
	<div class="portletBody">
		<ul class="navIntraTool actionToolbar" wicket:id="pageNav">
			<li class="firstToolBarItem">
				<span>
					<a wicket:id="createArchiveLink" wicket:message="title:link.create">
						<wicket:message key="link.create.tooltip" />
						<span wicket:id="screenreaderlabel" class="sr-only"></span>
					</a>
				</span>
			</li>
			<li>
				<span>
					<a wicket:id="previousArchivesLink" wicket:message="title:link.previous">
						<wicket:message key="link.previous.tooltip" />
						<span wicket:id="screenreaderlabel" class="sr-only"></span>
					</a>
				</span>
			</li>    
			
		</ul>
		
		<div wicket:id="feedback">Feedback messages go here</div>
		
		<wicket:child />
	
	</div>
</body>
</html>
