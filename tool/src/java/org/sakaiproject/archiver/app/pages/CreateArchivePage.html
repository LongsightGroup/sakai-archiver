<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:extend>
	<h2><wicket:message key="heading.create">Create an archive</wicket:message></h2>

	<div wicket:id="noToolsError" class="messageWarning">No tools selected</div>

	<form wicket:id="create">
	
		<div class="messageInstruction"><wicket:message key="instructions.create" /></div>
		
		<h3><wicket:message key="heading.create.tools" /></h3>
		
		<div class="form-group">

			<!-- render each tool to select -->
  	 		<div wicket:id="includeToolsView" >
				<div class="checkbox">
					<label>
						<input wicket:id="include" type="checkbox" />
						<span wicket:id="name">Tool Name</span>
					</label>
				</div>
			</div>
		</div>
			
		<h3><wicket:message key="heading.create.extra" /></h3>
        
        <!-- include student data -->
        <div class="form-group">  
			<div class="checkbox">
				<label>
					<input wicket:id="includeStudentData" type="checkbox" />
					<span><wicket:message key="label.create.includestudentdata" /></span>
				</label>
			</div>
		</div>
		
		<div class="col-xs-offset-1 ">
			<button wicket:id="submit" class="btn btn-default" type="submit"><wicket:message key="button.create" /></button>
		</div>
		
	
	
	</form>

	</wicket:extend>
</body>
</html>
